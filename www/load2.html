<!doctype html>
<meta charset="utf-8" />
<title>Sonic</title>

<style>

</style>

<body>

<script src="js/sonic.js"></script>
<script>

var circle = new Sonic({

    width: 50,
    height: 50,
    padding: 80,

    strokeColor: '#0099FF',

    pointDistance: .01,
    stepsPerFrame: 3,
    trailLength: .7,

    step: 'fader',

    setup: function() {
    	this._.lineWidth = 5;
    },

    path: [
        ['arc', 25, 25, 25, 0, 360]
    ]

});

circle.play();

document.body.appendChild(circle.canvas);

</script> 

</body>
